<!-- Payment Gateway – Card Tokens (Token Registry style) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment – Card Tokens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="assets/css/table.css" rel="stylesheet" />
    <link href="assets/css/tabs.css" rel="stylesheet" />
    <link href="assets/css/badge.css" rel="stylesheet" />
    <link href="assets/css/spinner.css" rel="stylesheet" />
    <link href="assets/css/filter-chips.css" rel="stylesheet" />
    <link href="assets/css/carousel.css" rel="stylesheet" />
    <link href="assets/css/notice.css" rel="stylesheet" />
    <link href="assets/css/notes-panel.css" rel="stylesheet" />
    <link href="page/payment-tokens/style.css" rel="stylesheet" />
    <!-- API config: implements ADMIN_APIS.md /admin/payment-tokens -->
    <script type="application/json" id="api-config">
      {
        "payment-tokens": {
          "prod": { "admin/payment-tokens" },
          "stage": { "endpoint": "admin/payment-tokens" },
          "dev": { "endpoint": "" }
        }
      }
    </script>
  </head>
  <body data-section="payment-tokens">
    <div class="app-shell">
      <aside class="app-sidebar">
        <div class="d-flex align-items-center gap-2 mb-3">
          <div class="logo-dot"></div>
          <strong>Admin</strong>
        </div>
        <nav id="sidebarNav" class="nav flex-column gap-1"></nav>
      </aside>
      <main class="app-main">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h1 id="pageTitle" class="app-title h4 mb-0">Card Tokens</h1>
          <div class="d-flex gap-2">
            <select id="envSelect" class="form-select form-select-sm env-pill w-auto"></select>
            <button id="filterBtn" class="btn btn-outline-primary btn-sm" data-bs-toggle="offcanvas" data-bs-target="#filterOffcanvas" aria-controls="filterOffcanvas"><i class="bi bi-funnel"></i></button>
            <button id="resetFiltersBtn" class="btn btn-outline-secondary btn-sm" style="display: none"><i class="bi bi-x-circle"></i> Reset</button>
            <button class="btn btn-primary btn-sm" onclick="document.body.dispatchEvent(new CustomEvent('section:refresh'));">Refresh</button>
          </div>
        </div>
        <div id="pageContent" class="page-content"></div>
        <div class="card notes-below">
          <div class="card-body">
            <p class="mb-0">Payment gateway card tokens (saved payment methods). Filter by payer, token ID, type, and date range. Card numbers are masked (•••• last4 only).</p>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/core/utils.js"></script>
    <script src="assets/js/core/state.js"></script>
    <script src="assets/js/core/config.js"></script>
    <script src="assets/js/services/api-adapters.js"></script>
    <script src="assets/js/services/api-service.js"></script>
    <script src="assets/js/ui/sidebar.js"></script>
    <script src="assets/js/ui/env-selector.js"></script>
    <script src="assets/js/ui/filter-panel.js"></script>
    <script src="assets/js/ui/modal-viewer.js"></script>
    <script src="assets/js/ui/notes-panel.js"></script>
    <script src="assets/js/ui/tabs.js"></script>
    <script src="assets/js/ui/table.js"></script>
    <script src="assets/js/ui/page-renderer.js"></script>
    <script src="assets/js/admin.js"></script>
    <script src="page/payment-tokens/script.js" defer></script>
  </body>
</html>
